<!doctype html>
<html lang="en">

  <head>
    <title>To-Do List App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="alignment d-flex flex-column justify-content-center align-items-center">
        <div class="app bg-light rounded shadow text-body">

          <div class="topbar bg-dark text-light rounded-top">
            <div class="date text-center">
              <p id="today">
                <span id="weekday">Tuesday, </span><span id="monthday">19 of</span>
              </p>
              <p id="month">November</p>
              <p><span id="hour">5</span>:<span id="minutes">08</span><span id="ampm">PM</span></p>
            </div>
          </div>

          <!--Actual list element -->
          <div class="tasks">
            <ul>
              <li><label><input type="checkbox" checked><i></i><span>Study JavaScript</span><a href="#">-</a></label></li>
              <li><label><input type="checkbox"><i></i><span>Do the dishes</span><a href="#">-</a></label></li>
              <li><label><input type="checkbox"><i></i><span>Practice coding exercises</span><a href="#">-</a></label></li>
            </ul>
          </div>
          <input type="text" class="newtask rounded-bottom" placeholder="Enter a new item...">
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
